<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left-container">
            <img src="Resources/Abstract.jpg" alt="Abstract image">
            <div class="overlay">ABSTRACT</div>
            <footer class="footer">Copyright @Swastik Bhuyan</footer>
        </div>
        <div class="right-container">
            <div class="div1">
                <p>
                    This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                    <br>
                    Sign up <em>now</em> &nbsp;to get started.
                    <br>
                    <br>
                    You <em>know</em> &nbsp;you want to.
                </p>
            </div>
            <div class="div2">
                <p>Let's do this!</p>
                <div class="form-container">
                    <div class="left-form-div">
                        <div>
                            <label for="first_name" class="label">FIRST NAME</label>
                            <input type="text" name="first_name" id="first_name">
                        </div>

                        <div>
                            <label for="user_email" class="label">EMAIL ADDRESS</label>
                            <input type="email" name="user_email" id="user_email">
                        </div>

                        <div>
                            <label for="user_password" class="label">PASSWORD</label>
                            <input type="password" id="user_password" name="password">
                        </div>
                    </div>
                    <div class="right-form-div">
                        <div>
                            <label for="last_name" class="label">LAST NAME</label>
                            <input type="text" name="last_name" id="last_name">
                        </div>

                        <div>
                            <label for="phone_number" class="label">PHONE NUMBER</label>
                            <input type="number" id="phone_number" name="phone_number">
                        </div>    
                        
                        <div>
                            <label for="confirm_password" class="label">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm_password" name="confirm_password">
                        </div>
                    </div>
                </div>
            </div>
            <div class="div3">
                <div class="div3container">
                    <button class="create-account">Create Account</button>
                    <p>Already have an account? <em>&nbsp;Log in</em></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
